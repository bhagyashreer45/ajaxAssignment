<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/style1.css">
</head>
<body onload="loadDoc(receiveData)">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Guitar Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <img src="images/main.jpg" class="imageDisp" id="guitarImage" >
    <h4><label class="label label-primary">Product Info:</label></h4>
    <p id="prod"></p>
    <h4><label class="label label-primary">Shiping Info:</label></h4>
    <p id="ship"></p>
    <h4><label class="label label-primary">Customer Review:</label></h4>
    <p id="cust"></p>
</div>
<div class="container">
    <form class="form-horizontal" >
        <div class="form-group">
            <label for="inputFname" class="col-sm-offset-2 col-sm-2 control-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputFname" placeholder="First Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLname" class="col-sm-offset-2 col-sm-2 control-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCno" class="col-sm-offset-2 col-sm-2 control-label">Contact No.</label>
            <div class="col-sm-4">
                <input type="tel" class="form-control" id="inputCno" placeholder="Contact Number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-offset-2 col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required   >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-6">
                <input type="button" id="btnReview" class="btn btn-primary btnType" onclick="dispData()" value="Go To Review">
            </div>
        </div>
    </form>
</div>
<div class="container1">
    <p class="data">
        First Name: <span id="fname"></span><br><br>
        Last Name : <span id="lname"></span><br><br>
        Contact No: <span id="cno"></span><br><br>
        Email     : <span id="emailid"></span><br><br>
    </p>
</div>
<button class="btn btn-primary btn2" onclick="sendData1()">Buy</button>

<script src="javascript/Script.js"></script>
</body>
</html>
