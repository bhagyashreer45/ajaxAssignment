<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar Shop Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/style1.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Guitar Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <img src="images/main.jpg" id="banner" class="imageDisp">
</div>
<div class="container">
    <input type="button" value="<< Previous" id="prevBtn" class="btn btn-primary btnType" onclick="loadDoc(prevImg)">
    <input type="button" value="Next >>" id="nextBtn" class="btn btn-primary btnType" onclick="loadDoc(nextImg)">

    <div class="row">
        <div>
            <label class="lbl">+Product Info</label>
            <p id="prodInfo"></p>

            <label class="lbl">+Shipping Info</label>
            <p id="shipInfo"></p>

            <label class="lbl">+Customer Review</label>
            <p id="custReview"></p>

            <button class="btn btn-primary btn2" onclick="sendData()">Buy</button>
        </div>
    </div>
</div>

<script src="javascript/Script.js"></script>
</body>
</html>
